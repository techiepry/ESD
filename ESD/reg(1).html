    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">PetMatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="registration.html">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adopt.html">Adopt a Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="registration-page">
        <div class="registration-container">
            <div class="registration-card">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <button onclick="createRegistration()" class="btn btn-primary">Register</button>
            </div>
        </div>
    </section>
    
    <div id="customerData"></div>
    
    <script>
        function createRegistration() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            let fullName = document.getElementById('fullName').value
            let email = document.getElementById('email').value
            let phone = document.getElementById('phone').value
            let address = document.getElementById('address').value
            var raw = JSON.stringify({
                "fullName": fullName,
                "email": email,
                "phone": phone,
                "address": address
            });
    
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
    
            fetch("http://localhost:3000/create", requestOptions)
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    alert(result);
                })
                .catch(error => console.log('error', error));
        }
    </script>
  
        
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
