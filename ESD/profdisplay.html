<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head content goes here -->
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <!-- Navbar content goes here -->
    </nav>

    <section class="adopt-page">
        <div class="adopt-container" id="petProfilesContainer"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const petProfilesContainer = document.getElementById("petProfilesContainer");

            // Fetch pet profiles from the server
            fetch("http://localhost:3000/petProfiles")
                .then(response => response.json())
                .then(petProfiles => {
                    petProfiles.forEach(pet => {
                        const petCard = document.createElement("div");
                        petCard.className = "pet-card";
                        petCard.innerHTML = `
                            <img src="${pet.imageUrl}" alt="${pet.name}">
                            <h3>${pet.name}</h3>
                            <p>Age: ${pet.age}</p>
                            <p>Breed: ${pet.breed}</p>
                            <p>Personality: ${pet.personality}</p>
                            <button class="btn btn-primary">Adopt Now</button>
                        `;
                        petProfilesContainer.appendChild(petCard);
                    });
                })
                .catch(error => console.error("Error fetching pet profiles:", error));
        });
    </script>
</body>

</html>
